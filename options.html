<!DOCTYPE html>
<html>
<head>
    <title>Ollama Rewriter Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ollama Rewriter Settings</h1>

    <div class="form-group">
        <label for="ollama-url">Ollama API URL:</label>
        <input type="text" id="ollama-url" placeholder="e.g., http://localhost:11434">
    </div>

    <div class="form-group">
        <label for="model-select">Model:</label>
        <input type="text" id="model-select" placeholder="e.g., llama3, mistral, gemma:2b">
        <small>Enter the name of an Ollama model you have installed.</small>
    </div>

    <div class="form-group">
        <label for="style-select">Default Rewrite Style:</label>
        <select id="style-select">
            <option value="professionally">Professional</option>
            <option value="semi-professionally">Semi-Professional</option>
            <option value="casually">Casual</option>
            <option value="like a pirate">Like a Pirate</option>
        </select>
    </div>

    <button id="save-btn">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
