<!DOCTYPE html>
<html>
<head>
    <title>Ollama Rewriter Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #save-btn { background-color: #28a745; }
        #save-btn:hover { background-color: #218838; }
        .model-container { display: flex; align-items: center; gap: 10px; }
        .model-container select { flex-grow: 1; }
        #fetch-status { margin-left: 10px; font-size: 0.9em; color: #666; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ollama Rewriter Settings</h1>

    <div class="form-group">
        <label for="ollama-url">Ollama API URL:</label>
        <input type="text" id="ollama-url" placeholder="e.g., http://localhost:11434">
    </div>

    <div class="form-group">
        <label for="model-select">Model:</label>
        <div class="model-container">
            <select id="model-select">
                <option value="" disabled selected>Click "Fetch" to load models</option>
            </select>
            <button id="fetch-models-btn">Fetch</button>
        </div>
        <span id="fetch-status"></span>
    </div>

    <div class="form-group">
        <label for="style-select">Default Rewrite Style:</label>
        <select id="style-select">
            <option value="professionally">Professional</option>
            <option value="semi-professionally">Semi-Professional</option>
            <option value="casually">Casual</option>
            <option value="like a pirate">Like a Pirate</option>
        </select>
    </div>

    <div class="form-group">
            <label for="history-limit">History Size (max 50):</label>
            <input type="number" id="history-limit" min="1" max="50" value="10">
    </div>

    <button id="save-btn">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
